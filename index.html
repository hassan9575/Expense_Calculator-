<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker (INR)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #4f46e5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #4338ca;
    }

    .history, .chart {
      margin-top: 2rem;
    }

    .history h2, .chart h2 {
      color: #4f46e5;
      margin-bottom: 0.5rem;
    }

    .expense-item {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }

    canvas {
      background: #e0e7ff;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Expense Tracker (INR)</h1>

  <form id="expense-form">
    <input type="text" id="title" placeholder="Expense Title" required />
    <input type="number" id="amount" placeholder="Amount" required />
    <select id="category">
      <option value="food">Food</option>
      <option value="transport">Transport</option>
      <option value="entertainment">Entertainment</option>
      <option value="utilities">Utilities</option>
    </select>
    <button type="submit">Add Expense</button>
  </form>

  <div class="history">
    <h2>Expense History</h2>
    <div id="expense-list"></div>
  </div>

  <div class="chart">
    <h2>Spending Chart</h2>
    <canvas id="expenseChart" height="200"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const form = document.getElementById('expense-form');
  const titleInput = document.getElementById('title');
  const amountInput = document.getElementById('amount');
  const categorySelect = document.getElementById('category');
  const expenseList = document.getElementById('expense-list');

  const categoryTotals = {
    food: 0,
    transport: 0,
    entertainment: 0,
    utilities: 0
  };

  const ctx = document.getElementById('expenseChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: Object.keys(categoryTotals),
      datasets: [{
        label: 'Total Spent (INR)',
        data: Object.values(categoryTotals),
        backgroundColor: '#4f46e5'
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  function updateChart() {
    chart.data.datasets[0].data = Object.values(categoryTotals);
    chart.update();
  }

  function formatINR(amount) {
    return amount.toLocaleString('en-IN', {
      style: 'currency',
      currency: 'INR'
    });
  }

  function addExpense(title, amount, category) {
    const item = document.createElement('div');
    item.classList.add('expense-item');
    item.innerHTML = `<span>${title}</span><span>${formatINR(amount)}</span>`;
    expenseList.appendChild(item);

    categoryTotals[category] += amount;
    updateChart();
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const title = titleInput.value.trim();
    const amount = parseFloat(amountInput.value);
    const category = categorySelect.value;

    if (title && !isNaN(amount) && amount > 0) {
      addExpense(title, amount, category);
      titleInput.value = '';
      amountInput.value = '';
      categorySelect.value = 'food';
    }
  });
</script>

</body>
</html>
